 <!-- Navigačná lišta (ak ju chceš ponechať) -->
<app-navbar></app-navbar>

<!-- Tabuľka so zoznamom produktov -->
<app-generic-table
  [columns]="columns"
  [data]="product"
  (rowClick)="handleRowClick($event)">
</app-generic-table>

<!-- Info hlášky -->
<div *ngIf="isLoading">Načítavam produkty...</div>
<div *ngIf="errorMessage">{{ errorMessage }}</div>
