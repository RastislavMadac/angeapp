<app-navbar
  [selectedItem]="selectedProduct"
></app-navbar>

<nav class="small-navbar">
  <button (click)="confirmSelection()">Prida≈• Produkt</button>
  <button (click)="onClose()">Close door</button>

  <app-master-layout
    [masterTemplateInput]="masterTpl"
    [items]="product"
    [(selectedItem)]="selectedProduct"
    (select)="selectProduct($event)">
  </app-master-layout>

  <ng-template #masterTpl>
    <app-generic-table
      [columns]="columns"
      [data]="product"
      [selectedItem]="selectedProduct"
      (rowClick)="selectProduct($event)">
    </app-generic-table>
  </ng-template>
</nav>
