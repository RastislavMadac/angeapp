
<div class="detail">
  <ng-container *ngIf="detailTemplateInput as tpl">
    <ng-container *ngTemplateOutlet="tpl"></ng-container>
  </ng-container>
</div>

<!-- üîπ Nov√Ω collapsible detail -->
<div class="detail-collapse" *ngIf="collapsibleTemplateInput">
  <button class="toggle-btn" (click)="toggleCollapse()">
    {{ showCollapse ? 'Skry≈• detail' : 'Zobrazi≈• detail' }}
  </button>

  <div *ngIf="showCollapse" class="collapse-content">
    <ng-container *ngIf="collapsibleTemplateInput as tpl">
      <ng-container *ngTemplateOutlet="tpl"></ng-container>
    </ng-container>
  </div>
</div>

<div class="master">
  <ng-container *ngIf="masterTemplateInput as tpl">
    <ng-container *ngTemplateOutlet="tpl"></ng-container>
  </ng-container>
</div>
